<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환경설정-약관관리</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <!--Style-->
    <link rel="stylesheet" href="/style/admin/config/policy.css"/>
    <link rel="stylesheet" href="/style/admin/header.css">
    <link rel="stylesheet" href="/style/admin/footer.css">
    <link rel="stylesheet" href="/style/admin/adminaside.css">
    <!--JavaScript-->
    <script src="/script/aside.js"></script>
</head>
<body>
<div id="container">
    <th:block th:insert="~{/admin/_adminHeader}"/>
    <main>
        <th:block th:insert="~{/admin/_adminAside}"/>
        <div class="adminMain">
            <div class="mainTop">
                <h4>약관관리</h4>
                <div><span>HOME > 환경설정 > <p>약관관리</p></span></div>
            </div>
            <form th:action="@{/admin/config/policyModify}" method="post">
                <div class="terms">
                    <h3>구매회원 약관</h3>
                        <input type="hidden" name="termsId" th:value="${termsDTO.termsId}">
                        <table>
                            <tr>
                                <th>약관 내용</th>
                                <td>
                                    <textarea name="buyer">[[${termsDTO.buyer}]]</textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="btnarea">
                            <button type="submit">수정하기</button>
                        </div>
                </div>
                <div class="terms">
                    <h3>판매회원 약관</h3>
                    <table>
                        <tr>
                            <th>약관 내용</th>
                            <td>
                                <textarea name="seller">[[${termsDTO.seller}]]</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnarea">
                        <button type="submit">수정하기</button>
                    </div>
                </div>
                <div class="terms">
                    <h3>전자금융거래 약관</h3>
                    <table>
                        <tr>
                            <th>약관 내용</th>
                            <td>
                                <textarea name="trade">[[${termsDTO.trade}]]</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnarea">
                        <button type="submit">수정하기</button>
                    </div>
                </div>
                <div class="terms">
                    <h3>위치정보 이용약관</h3>
                    <table>
                        <tr>
                            <th>약관 내용</th>
                            <td>
                                <textarea name="place">[[${termsDTO.place}]]</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnarea">
                        <button type="submit">수정하기</button>
                    </div>
                </div>
                <div class="terms">
                    <h3>개인정보처리방침</h3>
                    <table>
                        <tr>
                            <th>약관 내용</th>
                            <td>
                                <textarea name="privacy">[[${termsDTO.privacy}]]</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="btnarea">
                        <button type="submit">수정하기</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <th:block th:replace="/admin/_adminFooter.html :: footerFragment(versionId=${selectedVersionId})"/>
</div>
</body>
</html>
