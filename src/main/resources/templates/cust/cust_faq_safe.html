<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 메인</title>
    <link rel="stylesheet" href="/style/common/_header.css">
    <link rel="stylesheet" href="/style/common/_footer.css">
    <link rel="stylesheet" href="/style/cust/cust_aside.css">
    <link rel="stylesheet" href="/style/cust/cust_faq.css">
    <script src="/script/aside.js"></script>
</head>
<body>
    <th:block th:include="~{/common/_header.html}"/>

    <main>
        <section class="content clearfix">
            <!--사이드바-->
            <th:block th:include="~{/cust/cust_aside.html}"/>
             
            <!--메인-->
            <div class="main_content">
                <h1>자주묻는 질문</h1>
                <section class="faq">
                    <h3 style="font-size: 30px; border-bottom: 1px solid #dedede; margin:10px 0 30px 0">안전거래</h3>
                    <h3>서비스 이용규칙 위반</h3>
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '서비스 이용규칙 위반'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
                
                <section class="faq">
                    <h3>지식재산권 침해</h3>
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '지식재산권침해'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
                <section class="faq">
                    <h3>법령 및 정책위반 상품</h3>
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '법령 및 정책위반 상품'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
                <section class="faq">
                    <h3>게시물정책위반</h3>
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '게시물 정책위반'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section> 
                </section>
                <section class="faq">
                    <h3>직거래/외부거래유도</h3> 
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '직거래/외부거래유도'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
                <section class="faq">
                    <h3>표시광고</h3> 
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '표시광고'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
                <section class="faq">
                    <h3>청소년위해상품/이미지</h3> 
                    <section class="notice_block">
                        <table class="noticeTable">
                            <tr th:each="faq : ${faq}" th:if="${faq.cate2 == '청소년 위해상품/이미지'}">
                                <td><a th:href="@{/cust/cust_faq_view(faqNo=${faq.faqNo})}" th:text="${faq.title}"></a></td>
                                <td></td>
                                <td th:text="${faq.regDate}">22.10.31</td>
                            </tr>
                        </table>
                        <button class="toggleBtn">더보기▼</button>
                    </section>
                </section>
            </div>
        </section>

    </main>

    <!--푸터-->
    <th:block th:replace="/common/_footer.html :: footerFragment(versionId=${selectedVersionId})"/>

    <script src="/script/cust_faq.js"></script>
</body>

</html>
