<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터 상세보기</title>
    <link rel="stylesheet" href="/style/common/_header.css">
    <link rel="stylesheet" href="/style/common/_footer.css">
    <link rel="stylesheet" href="/style/cust/cust_aside.css">
    <link rel="stylesheet" href="/style/cust/cust_question_write.css">
    <script src="/script/aside.js"></script>
</head>

<body>
<th:block th:include="~{/common/_header.html}"/>

    <main>
        <section class="content clearfix">
            <th:block th:include="~{/cust/cust_aside.html}"/>
    
            <div class="main_content">
                <h1>문의하기</h1>
                <section class="main_notice">
                    <h3>문의등록</h3>
                    <form th:action="@{/cust/cust_question_write}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="writer" th:value="${#authentication.principal.member.id}"/>
                        <table>
                            <tr>
                                <td style="border-bottom: 1px solid #dfdfdf; padding-bottom: 10px;">
                                    <select name="cate1" id="type" >
                                        <option value="default">1차 카테고리</option>
                                        <option value="member">회원</option>
                                        <option value="event">쿠폰/이벤트</option>
                                        <option value="order">주문/결제</option>
                                        <option value="deliver">배송</option>
                                        <option value="cancel">취소/반품/교환</option>
                                        <option value="travel">여행/숙박/항공</option>
                                        <option value="safe">안전거래</option>
                                    </select>
                                    <select name="cate2" id="sub">
                                        <option value="default">2차 카테고리</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input name="title" type="text" placeholder="제목을 입력하세요"></td>
                            </tr>
                            <tr>
                                <td><textarea name="content" id="content" style="min-height: 400px;" placeholder="내용을 입력하세요"></textarea></td>
                            </tr>
                        </table>
                        <!-- 문의하기 버튼 -->
                        <div class="list_page">
                            <input type="submit" value="문의하기" class="btn btnComplete"/>
                        </div>

                    </form>
                </section>
                <div class="list_page" style="background-color: #979797;">
                    <a th:href="@{/cust/cust_question(cate1=member)}">취소하기</a>
                </div>
            </div>
        </section>
        
    </main>

<th:block th:replace="/common/_footer.html :: footerFragment(versionId=${selectedVersionId})"/>
</body>

<script src="/script/cust_question_write.js"></script>

</html>
