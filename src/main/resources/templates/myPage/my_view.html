<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"/>
    <link rel="stylesheet" href="/style/common/_header.css">
    <link rel="stylesheet" href="/style/common/_footer.css">
    <link rel="stylesheet" href="/style/mypage/myPages.css">

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script/swiper3.js"></script>

    <!-- Script -->
    <script src="/script/search.js"></script>

    <!-- Favicon -->
    <link rel="icon" sizes="32x32" th:href="@{'/images/config/' + ${config.favicon}}">

    <title>문의하기 : 롯데ON</title>
</head>

<body>
<div id="container">
    <th:block th:include="/common/_header.html"/>
    <main>
        <div class="mainWrapper">
            <div class="mainContainer">
                <aside>
                    <h2>마이롯데</h2>
                    <th:block th:insert="~{/myPage/_side.html}"/>
                </aside>
                <section>
                    <th:block th:insert="~{/myPage/_myInfo.html}"/>
                    <div class="myView var">
                        <div class="varTitle">
                            <h3>문의 하기</h3>
                        </div>
                        <table>
                            <tr>
                                <td>문의 채널</td>
                                <td>[[${qna.channel}]]</td>
                                <td>상태</td>
                                <td>[[${qna.status}]]</td>
                            </tr>
                            <tr>
                                <td>문의 유형</td>
                                <td>[[${qna.cate2}]]</td>
                                <td>작성일</td>
                                <td>[[${qna.regDate}]]</td>
                            </tr>
                            <tr>
                                <td>제목</td>
                                <td colspan="3">[[${qna.title}]]</td>
                            </tr>
                            <tr>
                                <td>문의 내용</td>
                                <td colspan="3">[[${qna.content}]]</td>
                            </tr>
                            <tr>
                                <td>답변</td>
                                <td colspan="3">
                                    <span th:if="${qna.comment != null}" th:text="${qna.comment}"></span>
                                    <span th:unless="${qna.comment != null}">답변 대기 중입니다</span>
                                </td>
                            </tr>
                        </table>
                        <div class="backToList">
                            <a th:href="@{/myPage/my_qna}" type="button">목록</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <th:block th:replace="/common/_footer.html :: footerFragment(versionId=${selectedVersionId})"/>
</div>
</body>
</html>
